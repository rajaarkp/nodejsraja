<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Biodata</title>
</head>
<body>
    <div class="container">
<h2>Tambah Biodata</h2>

<form id="biodataForm" action="/biodata" method="POST">
    <label for="name">Nama:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Usia:</label><br>
    <input type="number" id="age" name="age" required><br>
    <label for="gender">Jenis Kelamin:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
    </select><br>
    <label for="address">Alamat:</label><br>
    <textarea id="address" name="address" required></textarea><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Telepon:</label><br>
    <input type="tel" id="phone" name="phone" required><br>
    <label for="kelas">Kelas:</label><br>
    <input type="text" id="kelas" name="kelas" required><br>
    <label for="hobby">Hobi:</label><br>
    <input type="text" id="hobby" name="hobby" required><br><br>
    <button type="submit">Kirim</button>
</form>
</div>
</body>
</html>
